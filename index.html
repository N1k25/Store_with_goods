<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Магазин с товарами</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<header class="header">
			<div class="header-container __container">
				<a class="header-logo" href="#"><img src="/img/logo.png" alt="logo"></a>
				<nav class="header-menu">
					<ul class="menu-list">
						<li class="menu-item"><a class="menu-link" href="#">Каталог</a></li>
						<li class="menu-item"><a class="menu-link" href="#">О компании</a></li>
						<li class="menu-item"><a class="menu-link" href="#">Контакты</a></li>
						<li class="menu-item"><a class="menu-link" href="#">Вопросы</a></li>
				</nav>
				<div class="header-services">
					<a href="#" class="header-search"><img class="header-search-icon" src="/img/icon-search.png" alt="icon-search"></a>
					<a href="#" class="header-shopping"><img class="header-shopping-icon" src="/img/shopping-bag-open.png" alt="shopping-bag-open"></a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="novelty">
				<div class="novelty-container __container">
					<div class="novelty-header">
						<h2 class="novelty-title">НОВИНКА НЕДЕЛИ</h2>
						<p class="novelty-text">Мягкая игрушка антистресс Кот+Акула=КОТАКУЛА. Приятная на ощупь. Выполнена из качественного материала. Собери всю коллекцию.</p>
						<a class="novelty-btn __button __arrow-button" href="#">К покупкам</a>
					</div>
					<div class="novelty-body">
						<img class="novelty-image" src="/img/novelty-1.png" alt="novelty-1">
						<img class="novelty-image" src="/img/novelty-2.png" alt="novelty-2">
						<img class="novelty-image" src="/img/novelty-3.png" alt="novelty-3">
						<img class="novelty-image" src="/img/novelty-4.png" alt="novelty-4">
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
